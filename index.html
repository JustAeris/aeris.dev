<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Aeris</title>

    <link href="css/stylesheet.css" rel="stylesheet">

    <link rel="icon" href="assets/favicon.png">

    <meta name="og:title" content="Aeris">
    <meta name="og:type" content="website">
    <meta name="og:image" content="https://aeris.dev/assets/aeris.png">
    <meta name="og:url" content="https://aeris.dev/">
    <meta name="og:description" content="My very cool home page!">
</head>
<body>
<div class="left">
    <div class="container">
        <h1>Hello, world!</h1>
        <p>This is where your content goes.</p>
    </div>
</div>
<div class="right">
    <div class="grid">
        <div class="wallnut"></div>
    </div>
    <button class="overlay-button" id="overlay-toggle">
        View more
    </button>
    <span class="bottom-text">
                Thanks to <a href="https://github.com/DelightedCat" target="_blank">DelightedCat</a>
                for making me this website!
            </span>
</div>

<script src="js/jquery-3.5.1.js"></script>
<script>

    $(document).ready(function () {
        window.overlay = false;

        $('#overlay-toggle').click(function () {
            if (window.overlay !== true) {
                $('.left').animate({ width: '50%', left: 0 });
                $('.right').animate({ width: '50%' });

                $(this).text('View less');
            } else {
                $('.left').animate({ width: 0, left: '-4em' });
                $('.right').animate({ width: '100%' });

                $(this).text('View more');
            }

            window.overlay = !window.overlay;
        });
    });

</script>
</body>
</html>
